<!doctype html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Похуй, текст</title>
<link rel="stylesheet" href="{% static 'css/cabinet.css' %}">
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body style='overflow-x:hidden; margin:0%'>
    <input type="hidden" class="id" value="{{id}}" id="id">
    <div class="main">
        <div class="navigation">
            <div class="navi_columns">
            <div class="navi_button" onclick="gotomain()">Главная</div>
            <div class="navi_button" onclick="gotocab()" style="border: 2px solid rgb(255, 255, 255);">Кабинет</div>
            <div class="navi_button" onclick="">Форум</div>
            <div class="navi_button" onclick="">Курсы</div>
            </div>
        
        </div>
        <div class="lk_field">
            <div class="main_title" style="top: 0%;">Вы можете изменить ваши личные данные</div>
            <div class="showhide" style="margin-top: 32.8%;position:absolute;margin-left:96%;z-index: 7;" onclick="showPass()" id="image"><img src="{% static "images/hide_black.png"%}" ></div>
            <div class="type_image"><img src="{% static "images/student.png"%}"  style="max-width: 100%"></div>
            <div class="label" style="margin-top: 28%;text-align: center;margin-left:-1.5%;color:black;position:absolute;font-size: 30px;width:40%">{{napr}}</div>
            <div class="save" onclick="save()">Сохранить изменения</div>
            <div class="errorlabel1" id="error_label">Error</div>
            <div class="lk_change">
                <table style="position:relative;width:100%;height:100%;">
                <tr>
                <td><div class="cell"><input type="text" value="{{fam}}" id="surname" style="background-color: rgb(17, 114, 14);"><div class="label" style="margin-top: -35%;color:black;">Фамилия</div></div></td>
                <td><div class="cell"><input type="text" value="{{fname}}" id="first_name" style="background-color: rgb(17, 114, 14);"><div class="label" style="margin-top: -35%;color:black;">Имя</div></div></td>
                <td><div class="cell"><input type="text" value="{{sname}}" id="second_name" style="background-color: rgb(17, 114, 14);"><div class="label" style="margin-top: -35%;color:black;">Отчество</div></div></td></tr>
                <tr>
                <td><div class="cell"><input type="text" value="{{phone}}" id="phone" style="background-color: rgb(17, 114, 14);"><div class="label" style="margin-top: -35%;color:black;">Номер телефона</div></div></td>
                <td><div class="cell"><input type="text" value="{{mail}}" id="email" style="background-color: rgb(17, 114, 14);"><div class="label" style="margin-top: -35%;color:black;">Электронная почта</div></div></td>
                <td><div class="cell"><input type="password" value="{{passwd}}" id="password" style="background-color: rgb(17, 114, 14);"><div class="label" style="margin-top: -35%;color:black;">Пароль</div></div></td></tr></table>


            </div>
        </div>


    </div>

    <script src="{% static "js/cabinet.js"%}"></script>
</body>
</html>
