<!doctype html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rudius: Создать\изменить форум</title>
<link rel="stylesheet" href="{% static 'css/cabinet.css' %}">
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body style='overflow-x:hidden; margin:0%'>
    <input type="hidden" class="id" value="{{id}}" id="id">
    <input type="hidden" class="id" value="{{forum_id}}" id="forum_id">

    <div class="main_cab">
        <div class="exit" onclick="exit()"><img src="{% static "images/exit.png"%}" ></div>
        <div class="exit" onclick="backtoforum()" style="margin-left:0.5%;margin-top:3%;"><img src="{% static "images/go-back-arrow.png"%}" ></div>
        <div class="navigation">
            <div class="navi_columns">
            <div class="navi_button" onclick="gotomain()">Главная</div>
            <div class="navi_button" onclick="gotocab()">Кабинет</div>
            <div class="navi_button" onclick="gotoforum()" style="border: 2px solid rgb(255, 255, 255);">Форум</div>
            <div class="navi_button" onclick="gotocurs()">Курсы</div>
            </div>
        </div>

        <div class="curs_create_field">
            <div class="label" style="margin-top: 15%;margin-left: 21%;color:rgb(0, 0, 0);position:absolute;">Направление</div>
            <div class="label" style="margin-top: 15%;margin-left: 62%;color:rgb(0, 0, 0);position:absolute;">Дисциплина</div>
            <div class="main_title" style="top: 0%;">Введите данные для добавления нового форума</div>
            <div class="main_title" style="position: absolute; top:15%; font-size: 24px;"> Выберите направление и дисциплину</div>
            <div class="main_title" style="position: absolute; top:50%; font-size: 24px;"> Введите название форума </div>
            <div class="main_title" style="position: absolute; top:65%; font-size: 24px;"> (Опционально) Введите описание</div>
            <div class="custom-select" style="visibility:visible; position:absolute;margin-top:12%;margin-left:20%;">
                <select id="sel_dir">
                    {% for d in dir_names %}
                    {% if d == cur_dir_name %}
                    <option selected value="{{d}}">{{d}}</option>
                    {%else%}
                    <option value="{{d}}">{{d}}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>

            <div class="custom-select" style="visibility:visible; position:absolute;margin-top:12%;margin-left:60%;">
                <select id="sel_disc">
                    {% for d in disc_names %}
                    {% if d == cur_disc_name %}
                    <option selected value="{{d}}">{{d}}</option>
                    {%else%}
                    <option value="{{d}}">{{d}}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>

            
            <input type="text"  value="{{name}}" style="position: absolute; top:55%; left:20%;width:57%;margin-left: 0%;margin-top: 0%; font-size: 24px; border: 1px solid rgb(17, 114, 14);border-radius: 0.25rem; height:20px; color:black;background: #56f586;" id="name"/>
            <input type="text"  value="{{description}}" style="position: absolute; top:70%; left:20%;width:57%;margin-left: 0%;margin-top: 0%; font-size: 24px; border: 1px solid rgb(17, 114, 14);border-radius: 0.25rem; height:20px; color:black;background: #56f586;" id="description"/>
            <div class="save" onclick="savenewforum()" style="left:40%;">Сохранить</div>
            <div class="errorlabel" id="error_label" style="margin-left:41.5%;margin-top:37%;max-width:30%;min-width:10%;position: absolute;">Ошибка!</div>
            

            </div>

        </div>


    </div>

    <script src="{% static "js/cabinet.js"%}"></script>
</body>
</html>
