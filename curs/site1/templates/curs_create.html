<!doctype html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rudius: Создать\изменить дисциплину</title>
<link rel="stylesheet" href="{% static 'css/cabinet.css' %}">
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body style='overflow-x:hidden; margin:0%'>
    <input type="hidden" class="id" value="{{id}}" id="id">
    <input type="hidden" class="id" value="{{cd_id}}" id="cd_id">
    <div class="main_cab">
        <div class="exit" onclick="exit()"><img src="{% static "images/exit.png"%}" ></div>
        <div class="exit" onclick="backtocurs()" style="margin-left:0.5%;margin-top:3%;"><img src="{% static "images/go-back-arrow.png"%}" ></div>
        <div class="navigation">
            <div class="navi_columns">
            <div class="navi_button" onclick="gotomain()">Главная</div>
            <div class="navi_button" onclick="gotocab()">Кабинет</div>
            <div class="navi_button" onclick="gotoforum()">Форум</div>
            <div class="navi_button" onclick="gotocurs()" style="border: 2px solid rgb(255, 255, 255);">Курсы</div>
            </div>
        </div>

        <div class="curs_create_field">
            <div class="main_title" style="top: 0%;">Введите данные для добавления новой дисциплины</div>
            <div class="main_title" style="position: absolute; top:15%; font-size: 24px;"> Выберите дисциплину из списка или создайте новую</div>
            <div class="main_title" style="position: absolute; top:40%; font-size: 24px;"> Выберите направление из списка </div>
            <div class="main_title" style="position: absolute; top:60%; font-size: 24px;"> (Опционально) Введите описание</div>
            <div class="custom-select" style="visibility:visible; position:absolute;margin-top:12%;margin-left:20%;">
                <select id="sel">
                    {% for d in disc_names %}
                    {% if d == cdisc %}
                    <option selected value="{{d}}">{{d}}</option>
                    {%else%}
                    <option value="{{d}}">{{d}}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>

            <div class="custom-select" style="visibility:visible; position:absolute;margin-top:22%;margin-left:41%;">
                <select id="sel1">
                    {% for d1 in dir_names %}
                    {% if d1 == cdir %}
                    <option selected value="{{d1}}">{{d1}}</option>
                    {%else%}
                    <option value="{{d1}}">{{d1}}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>
            <input type="text"  value="" style="position: absolute; top:27.2%; left:60%;margin-left: 0%;margin-top: 0%; font-size: 24px; border: 1px solid rgb(17, 114, 14);border-radius: 0.25rem; height:20px; color:black;background: #56f586;" id="disc_name"/>
            <div class="create" onclick="createdisc()" style="top:27.2%;left: 80%;width:10%;"><div class="create_text">Создать</div></div>
            <div class="errorlabel" id="error_label" style="margin-left:54%;margin-top:15%;max-width:30%;min-width:10%;">Ошибка!</div>
            <input type="text"  value="{{desc}}" style="position: absolute; top:67.2%; left:20%;width:57%;margin-left: 0%;margin-top: 0%; font-size: 24px; border: 1px solid rgb(17, 114, 14);border-radius: 0.25rem; height:20px; color:black;background: #56f586;" id="disc_desc"/>
            <div class="save" onclick="savenewconcdisc()" style="left:40%;">Сохранить</div>
            <div class="errorlabel" id="error_label1" style="margin-left:35%;margin-top:25%;max-width:30%;min-width:10%;">Ошибка!</div>
            

            </div>

        </div>


    </div>

    <script src="{% static "js/cabinet.js"%}"></script>
</body>
</html>
